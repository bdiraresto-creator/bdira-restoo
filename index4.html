<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <fieldset class="menu-section">
    <legend>NOS GRILLADES</legend>
    <ul>
      <li>Cotelette D'Agneau - 27,500 DT</li>
      <li>Cotelette de veau - 27,500 DT</li>

       <style>
    .menu-section{
  border:2px solid var(--main);
  border-radius:15px;
  padding:20px;
  margin-bottom:30px;
  background:linear-gradient(145deg, #000000, #ff330062);
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
  transition:all 0.4s ease, transform 0.4s ease;
}
.menu-section:hover{
  transform:scale(1.03) translateY(-5px);

  color:var(--main);
}
.menu-section ul{list-style:none; padding:0;}
.menu-section ul li{
  display:flex;
  justify-content:space-between;
  padding:10px 15px;
  border-bottom:1px solid rgba(0,0,0,0.1);
  transition:all 0.3s ease;
  cursor:pointer;
}
.menu-section ul li:hover{
  transform:scale(1.05);
  color:#ffffff;
}
body{
